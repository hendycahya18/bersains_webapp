<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap to CSS -->
    <link rel="stylesheet" href="assets/dist/css/bootstrap5.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/dist/css/_user-dashboard.css" />
    <link rel="stylesheet" href="assets/dist/css/_sidebar.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- font awesome js -->
    <script
      src="https://kit.fontawesome.com/9494cca922.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="title">
          <a
            class="nav-link d-flex flex-row align-items-center"
            aria-current="page"
            href="#"
          >
            <p class="mb-0">Bersains</p></a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active d-flex flex-row align-items-center"
            aria-current="page"
            href="#"
          >
            <i class="las la-home" style="font-size: 28px"></i>
            <p class="gap"></p>
            <p class="txt-7 mb-0">Beranda</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link d-flex flex-row align-items-center"
            aria-current="page"
            href="#"
          >
            <i class="las la-book" style="font-size: 28px"></i>
            <p class="gap"></p>
            <p class="txt-7 mb-0">Kelas Saya</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link d-flex flex-row align-items-center"
            aria-current="page"
            href="#"
          >
            <i class="lar la-edit" style="font-size: 28px"></i>
            <p class="gap"></p>
            <p class="txt-7 mb-0">Try Out Saya</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link d-flex flex-row align-items-center"
            aria-current="page"
            href="#"
          >
            <i class="lar la-bell" style="font-size: 28px"></i>
            <p class="gap"></p>
            <p class="txt-7 mb-0">Notifikasi</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link d-flex flex-row align-items-center"
            aria-current="page"
            href="#"
          >
            <i class="las la-cog" style="font-size: 28px"></i>
            <p class="gap"></p>
            <p class="txt-7 mb-0">Pengaturan</p>
          </a>
        </li>
        <li class="account mt-auto">
          <div class="btn-group dropup">
            <a
              type="button"
              class="btn dropdown-toggle d-flex flex-row align-items-center p-0"
              data-bs-toggle="dropdown"
              data-bs-display="static"
              aria-expanded="false"
            >
              <img src="./assets/img/Kelas/account.svg" alt="" />
              <p class="txt-4 text-grey-1 mb-0">Hendy Cahya</p>
            </a>
            <ul
              class="
                dropdown-menu dropdown-menu-end dropdown-menu-lg-start
                animate
                slideIn
              "
            >
              <li>
                <a
                  class="
                    dropdown-item
                    d-flex
                    flex-row
                    align-items-center
                    justify-content-between
                    txt-grey-1
                  "
                  href="#"
                >
                  <p class="txt-2 mb-0">Dashboard</p>
                  <p class="gap"></p>
                  <i class="las la-home" style="font-size: 20px"></i>
                </a>
              </li>
              <li>
                <a
                  class="
                    dropdown-item
                    d-flex
                    flex-row
                    align-items-center
                    justify-content-between
                    txt-grey-1
                  "
                  href="#"
                >
                  <p class="txt-2 mb-0">Edit Profil</p>
                  <p class="gap"></p>
                  <i class="las la-edit" style="font-size: 20px"></i>
                </a>
              </li>
              <li>
                <a
                  class="
                    dropdown-item
                    d-flex
                    flex-row
                    align-items-center
                    justify-content-between
                    txt-grey-1

                  href="#"

                  <p class="txt-2 mb-0">Bantuan</p>
                  <p class="gap"></p>
                  <i class="las la-question-circle" style="font-size: 20px"></i>
                </a>
              </li>
              <li>
                <a
                  class="
                    dropdown-item
                    d-flex
                    flex-row
                    align-items-center
                    justify-content-between
                    txt-grey-1
                  "
                  href="#"
                >
                  <p class="txt-2 mb-0">Keluar</p>
                  <p class="gap"></p>
                  <i class="las la-sign-out-alt" style="font-size: 20px"></i>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <!-- end for sidebar -->
    <script src="./assets/dist/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/dist/js/bootstrap5.bundle.js"></script>
