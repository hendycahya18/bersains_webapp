<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap to CSS -->
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/dist/css/sign-in.css" />
    <title>Masuk</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="sign-in-row">
            <div class="col-lg-6" id="sign-in-left-col"></div>
            <div class="col-lg-6" id="sign-in-right-col">
                <form action="">
                    <div class="form-group col-12">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Kata Sandi">
                        <button type="submit" class="btn btn-block buttonPurple" style="margin-top: 32px;">Masuk</button>
                        <p class="text-center txt-1">Atau</p>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-block buttonWhite" style="margin-bottom: 32px;">
                                <div class="d-flex align-items-center justify-content-center">
                                    <img src="./assets/img/icons8-google.svg" alt="">
                                    <span style="margin-left: 12px;"> Masuk dengan Google</span> 
                                </div>
                            </button>
                        </div>
                        <p class="text-center txt-2">
                            Belum punya akun? <a href="#">Daftar</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
